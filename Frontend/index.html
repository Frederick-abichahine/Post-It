<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Post-It</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header class="top_bar">
            <nav class="top_bar_info">
                <div class="top_bar_buttons">
                    <a href="index.html" class="top_bar_logo">
                        <img src="../Assets/postit_logo.png" width="150" height="100" viewBox="0 0 104 30" fill="none"></img>
                    </a>
                </div>

                <div class="top_bar_search">
                    <img class="search_icon" src="../Assets/search_icon.png" width="24" height="24" viewBox="0 0 24 24" fill="none"></img>
                    <input type="text" placeholder="Explore..." />
                </div>

                <div class="top_bar_buttons">
                    <button class="theme_btn" title="Switch Theme">
                        <img src="../Assets/night_icon.png" class="dark_theme_btn" width="24" height="24" fill="var(--text-dark)" viewBox="0 0 16 16"></img>
                        <img src="../Assets/day_icon.png" class="light_theme_btn" width="24" height="24" fill="var(--text-dark)" viewBox="0 0 16 16"></img>
                      </button>
                </div>
            </nav>
        </header>
    </body>
</html>
