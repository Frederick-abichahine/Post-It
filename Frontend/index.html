<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Post-It</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header class="top_bar">
            <nav class="top_bar_info">
                <div class="top_bar_btns">
                    <a href="index.html" class="top_bar_logo">
                        <img src="../Assets/postit_logo.png" width="150" height="100" fill="none"></img>
                    </a>
                </div>

                <div class="top_bar_search">
                    <img class="search_icon" src="../Assets/search_icon.png" width="24" height="24" fill="none"></img>
                    <input type="text" placeholder="Explore..." />
                </div>

                <div class="top_bar_btns">
                    <button class="theme_btn" title="Switch Theme">
                        <img src="../Assets/night_icon.png" class="dark_theme_btn" width="60" height="60" fill="var(--text-dark)"></img>
                        <img src="../Assets/day_icon.png" class="light_theme_btn" width="60" height="60" fill="var(--text-dark)"></img>
                    </button>
                </div>

                <div class="top_bar_btns">
                    <button class="profile_btn">
                        <div class="profile_border_btn"></div>
                        <div class="profile_image_btn">
                            <img src="#" alt="User Profile Picture" />
                        </div>
                    </button>
                </div>
            </nav>
        </header>
    </body>
</html>
